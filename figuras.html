<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesfiguras.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
    </header>

    <section>
        <h2>Calcula el Area y Perimetro de Figuras </h2>
        <form action="" id="cuadrado">
            <label for="inputCuadrado">
                Cuadrado 
            </label>
            <input id="inputCuadrado" type="number" placeholder="Lado">
            <div>
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular Perimetro  
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular Area
                </button>
            </div>
            
        </form>


        <div id="div_triangulo">

            <div>
                <label for="inputTriangulolado1" id="titulo_triangulo">
                    Triangulo
                </label>
            </div>
            <div>

                <form action="" id="triangulo">
            
                <input id="inputTriangulolado1" type="number" placeholder=" Lado 1">
                <input id="inputTriangulolado2" type="number" placeholder=" Lado 2">
                <input id="inputTriangulobase" type="number" placeholder="Base">
                <input id="inputTrianguloaltura" type="number" placeholder="Altura">
            
                <div> 
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular Perimetro  
                    </button>
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular Area
                    </button>
                </div>
            
                </form>

                <form action="" id="isoceles">
        
                <input id="inputTriangulol1" type="number" placeholder=" Lado 1">
                <input id="inputTriangulol2" type="number" placeholder=" Lado 2">
                <input id="inputTriangulol3" type="number" placeholder="Lado 3">
            
                <div> 
                    <button type="button" onclick="calcularAlturaTriangulo()" id="btn_altura">
                        Calcular Altura 
                    </button>
                </div>
            
                </form>
            </div>
            

        </div>

        

        <form action="" id="circulo">
            <label for="inputCirculo">
                Circulo
            </label>
           
            <input id="inputCirculo" type="number" placeholder="Radio">
             <div>
                <button type="button" onclick="calcularDiametroCirculo()">
                    Calcular Diametro 
                </button>
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular Perimetro  
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular Area
                </button>
             </div>
            
        </form>
    </section>
    

    <script src="./figuras.js"></script>
</body>
</html>
