<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./stylesdescuentos.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
    </header>

    <section>
        <h2>Precio a pagar con descuento</h2>

        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto </label>
            <input id="InputPrice" type="number">
            <label for="InputDiscount">Escribe el descuento del producto</label>
            <input id="InputDiscount" type="number">
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular Descuento
            </button>
            <div>
                <label for="InpuCupon">Cupon de descuento </label>
                <input id="InputCupon" type="text" placeholder="Cupon" >
            </div>
            
            <p id="ResultP"></p>
        </form>
    </section>
   


    <script src="./descuentos.js"></script>
</body>
</html>
